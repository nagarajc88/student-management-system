server:
  port: 8060
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  tracing:
    sampling:
      probability: 1.0
spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
          filters:
            - AuthenticationFilter

        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/department/**
          filters:
            - AuthenticationFilter

        - id: cloud-auth-service
          uri: lb://cloud-auth-service
          predicates:
            - Path=/auth/**

        - id: universities-service
          uri: lb://universities-service
          predicates:
            - Path=/university/**
          filters:
            - AuthenticationFilter
